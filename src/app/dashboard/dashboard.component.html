<div class="vertical-div">
    <div class="horizontal-div">

        <mat-card class="top-card">
            <div class="horizontal-div">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="file_copy"></mat-icon>
                <mat-card-title>Totale CV</mat-card-title>
            </div>
            <mat-card-title style="text-align: center">{{totalResumesCount}}</mat-card-title>
        </mat-card>

        <mat-card class="top-card">
            <div class="horizontal-div">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" class="icon"></mat-icon>
                <mat-card-title>CV Internes</mat-card-title>
            </div>
            <mat-card-title>{{internResumesCount}}</mat-card-title>
        </mat-card>

        <mat-card class="top-card">
            <div class="horizontal-div">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
                <mat-card-title>CV Externes</mat-card-title>
            </div>
            <mat-card-title>{{externResumesCount}}</mat-card-title>
        </mat-card>

    </div>

    <div class="horizontal-div">

      <mat-card class="bottom-card" style="width: 500px">
        <apx-chart [series]="formationChartSeries"
                   [chart]="formationChartDetails"
                   [labels]="formationChartLabels"
                   [title]="formationChartTitle"
        ></apx-chart>
      </mat-card>

      <mat-card class="bottom-card" style="width: 500px">
        <apx-chart [series]="skillChartSeries"
                   [chart]="skillChartDetails"
                   [labels]="skillChartLabels"
                   [title]="skillChartTitle"
        ></apx-chart>
      </mat-card>

      <mat-card class="bottom-card" style="width: 500px">
        <apx-chart [series]="postChartSeries"
                   [chart]="postChartDetails"
                   [labels]="postChartLabels"
                   [title]="postChartTitle"
        ></apx-chart>
      </mat-card>




    </div>

</div>
