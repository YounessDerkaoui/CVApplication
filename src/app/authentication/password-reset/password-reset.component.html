<div class="general">

  <div class="image-container">
    <img src="assets/images/logo-berexia.png">
  </div>

  <mat-card class="card">
    <mat-card-content class="card-content">
      <mat-icon style="color: #008cff; padding-right:10px;">warning</mat-icon>
      Saisir un nouveau mot de passe
    </mat-card-content>
  </mat-card>

  <div *ngIf="error" class="error-message alert alert-danger">
    Les deux mots de passe ne sont pas identiques.
  </div>

  <div class="example-container">
    <mat-form-field>
      <mat-label>Nouveau mot de passe</mat-label>
      <input matInput (input)="onInputChange()" [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="newPassword" autocomplete="new-password">
      <mat-icon matSuffix (click)="toggleInput('password')" style="color: #008cff;">remove_red_eye</mat-icon>
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field>
      <mat-label>Confirmer le nouveau mot de passe</mat-label>
      <input matInput (input)="onInputChange()" [type]="hideConfirmPassword ? 'password' : 'text'" [(ngModel)]="confirmNewPassword"  autocomplete="new-password">
      <mat-icon matSuffix (click)="toggleInput('confirmPassword')" style="color: #008cff;">remove_red_eye</mat-icon>
    </mat-form-field>
  </div>

  <button mat-fab extended
          (click)="resetPassword()">
    RÃ©initialiser</button>

  <a mat-flat-button routerLink="/login"
     style="background-color: transparent; color: black; text-decoration: underline;"
     (click)="cancelResetting()">
    Annuler
  </a>

  <div class="image-container image-footer">
    <img src="assets/images/footer-image.png">
  </div>

</div>
