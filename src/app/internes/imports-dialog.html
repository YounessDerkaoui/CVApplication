<h1 mat-dialog-title>Importation des CVs externes</h1>
<mat-dialog-content class="mat-typography">
    <div class="raised-div">
        <mat-icon>insert_drive_file</mat-icon>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button extended color="accent" mat-dialog-close>Annuler</button>
    <button mat-flat-button extended color="primary" [mat-dialog-close]="true" cdkFocusInitial>Enregistrer</button>
</mat-dialog-actions>
