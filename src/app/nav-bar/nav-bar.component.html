<div class="body top-nav" [ngClass]="getBodyClass()"
     style="height: 8.5rem;">
  <h1 style="font-size: xx-large;">{{activeRouteLabel}}</h1>
<!--  <div class="right-items">
    <mat-icon matBadge="4"  matBadgeSize="small" color="primary" matBadgeColor="accent"
              (click)="openDialog('100ms', '100ms')" class="clickable icon-display">notifications</mat-icon>
    <span class="cdk-visually-hidden">Notifications</span>
  </div>-->

  <div class="container">
    <img [src]="profilePicture || 'assets/images/default_profile_pic.png'"
         width="90" height="90" class="hy-profile-image" />
    <div (click)="toggleMenu()">
      <span class="username">{{username}}</span>
      <mat-icon aria-hidden="false" *ngIf="!isMenuOpen" aria-label="Example home icon" fontIcon="keyboard_arrow_down"
                class="icon i-clickable"></mat-icon>
      <mat-icon aria-hidden="false" *ngIf="isMenuOpen" aria-label="Example home icon" fontIcon="keyboard_arrow_up"
                class="icon i-clickable"></mat-icon>
    </div>
    <div  class="menu-list" (document:click)="closeMenu()" *ngIf="isMenuOpen">
      <div class="menu-item">
        <button class="button-like-paragraph" [routerLink]="['/profile', id]">Mon compte</button>
      </div>
    </div>
  </div>

</div>
